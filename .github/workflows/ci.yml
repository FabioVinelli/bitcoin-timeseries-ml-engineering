name: cpu-smoke-test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls -la
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: |
          ls -la
          find . -maxdepth 3 -name "requirements*.txt" -print
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.ci.txt
          # Explicitly ensure numpy is available (fix for validation step)
          pip install --upgrade numpy
      - run: python -m compileall src
      - run: python main.py --mode train --config config.public.yaml --max_epochs 1
