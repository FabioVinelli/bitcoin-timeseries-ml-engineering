name: cpu-smoke-test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: python -m compileall src
      - run: python main.py --mode train --config config.public.yaml --max_epochs 1 || python -m src.training.train --data_source synthetic --model lstm --max_epochs 1
